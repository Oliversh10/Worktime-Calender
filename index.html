<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arbejdskalender (HTML)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Arbejdskalender</h1>

    <div style="margin:10px 0 6px 0; display:flex; gap:10px; flex-wrap:wrap;">
      <button id="themeToggle" class="btn secondary" type="button">Night mode</button>
    </div>
    <small>Vælg person i toppen. Ingen login — vælg person og rediger tider. Data gemmes lokalt i din browser.</small>

    <div id="person-tabs" class="topbar"></div>
    <div class="layout">
      <div class="main">
        <div class="controls">
          <div><strong id="active-name">Ingen person valgt</strong></div>
          <div class="main"></div>
          <div class="export-row">
            <button class="btn" id="export-csv">Eksporter CSV</button>
            <button class="btn" id="print">Print / PDF</button>
            <button class="btn" id="edit-persons">Rediger personer</button>
          </div>
        </div>

        <div class="calendar-card">
          <div class="calendar-header">
            <button class="btn small" id="prev-month">&lt;</button>
            <div id="month-label"></div>
            <button class="btn small" id="next-month">&gt;</button>
          </div>
          <div id="calendar-grid" class="calendar-grid"></div>
        </div>
      </div>

      <div class="sidebar">
        <h3>Events</h3>
        <div id="event-list"></div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="modal-backdrop" class="modal hidden">
    <div class="modal-card">
      <h3 id="modal-title">Tilføj tid</h3>
      <label>Dato</label>
      <input id="m-date" class="input" readonly />
      <label>Start (fx 08:00)</label>
      <input id="m-start" class="input" placeholder="08:00 (du kan skrive 8)" / data-time="true" inputmode="numeric">
      <label>Slut (fx 16:00)</label>
      <input id="m-end" class="input" placeholder="16:00 (du kan skrive 16)" / data-time="true" inputmode="numeric">
      <label>Beskrivelse</label>
      <input id="m-note" class="input" placeholder="Hvorfor du er der" />
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button class="btn" id="m-delete" style="display:none">Slet</button>
        <button class="btn" id="m-save">Gem</button>
        <button class="btn" id="m-close">Luk</button>
      </div>
    </div>
  </div>

  <div id="persons-backdrop" class="modal hidden">
    <div class="modal-card">
      <h3>Rediger personer</h3>
      <div id="persons-list"></div>
      <hr />
      <input id="p-name" class="input" placeholder="Navn" />
      <input id="p-color" class="input" placeholder="#hex farve" value="#3B82F6" />
      <div style="display:flex; gap:8px;">
        <button class="btn" id="p-add">Tilføj</button>
        <button class="btn" id="p-close">Luk</button>
      </div>
      <small>Max 3 personer anbefales.</small>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
